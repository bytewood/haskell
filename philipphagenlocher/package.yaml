dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  philipphagenlocher-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - philipphagenlocher

tests:
  philipphagenlocher-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - philipphagenlocher
